---
layout: default
---
<main class='cf w-100'>
{% for person in site.data.people %}
  <div class='fl w-50 w-third-m w-25-ns'>
    <div class='aspect-ratio aspect-ratio--6x4'>
      <div class='lh-copy v-mid tc'>
        <a class='speaker f4 fw7 no-underline bg-animate bg-white hover-bg-light-blue black tc aspect-ratio aspect-ratio--6x4'
           href='{{ person.link }}'>
           {{ person.name }}<br />
           <span>{{ person.location }}</span><br />
           <span>{{ person.topics | join: ', ' }}</span>
        </a>
      </div>
    </div>
  </div>
{% endfor %}
</main>
